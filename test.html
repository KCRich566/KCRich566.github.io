<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!-- Bootstrap CSS from CDN -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
		<!-- Custom CSS -->
		<style>
			.navbar{
	height: 60px;
}
.navbar-brand {
    align-items: center;
    justify-content: center; /* 水平居中图像 */
   
}

.navbar-logo {
    height: 100%; /* 使图像与父容器同高 */
    width: 50px; /* 确保图像不会超出父容器宽度 */
    object-fit: contain; /* 保持图像比例并适应容器 */
    border-radius: 50%; /* 确保图像是圆形的 */
}

		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-light bg-light">
			<!-- Logo as Brand -->
			<a class="navbar-brand d-flex align-items-center">
				<img src="./assets/images/logo.jpg" alt="My Site Logo" class="navbar-logo rounded-circle"/>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"/>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
					</li>
					<!-- Add other navigation items here -->
				</ul>
			</div>
		</nav>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4g6E5C8r8q+o5Hh9u9a3C/zF1/T2w1l7+Jh0p3" crossorigin="anonymous"/>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-4K0g+68yt4QbdxPzF3nH8K1w6Tk0x2m/x8p9jF43W76yI9h1ltTzLMH7zZZX3KM" crossorigin="anonymous"/>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqW9vEO5HqM0a8a6C0F0q9K5E8H7hM8yISx9suc1R5gxDP0G/j" crossorigin="anonymous"/>
	</body>
</html>
