<!DOCTYPE html>
<html lang="{{ site.language | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ '/assets/css/styles.css' | relative_url }}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    {% include header.html %}

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Page content will be injected here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    {% include footer.html %}

    <!-- Language Switcher -->
    <div class="container mt-3">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link{% if site.language == 'en' %} active{% endif %}" href="{{ '/en/' | relative_url }}">English</a>
            </li>
            <li class="nav-item">
                <a class="nav-link{% if site.language == 'es' %} active{% endif %}" href="{{ '/es/' | relative_url }}">Espa√±ol</a>
            </li>
        </ul>
    </div>
</body>
</html>
