---
layout: default
title: "Blog"
---

<h1>Blog</h1>
<ul class="list-unstyled">
    {% for post in site.posts %}
    <li class="media mb-4">
        <div class="media-body">
            <h5 class="mt-0 mb-1"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h5>
            <small>{{ post.date | date_to_string }}</small>
            <p>{{ post.excerpt }}</p>
        </div>
    </li>
    {% endfor %}
</ul>
