---
layout: default
title: "Blog"
language: en
---

<h1>Blog</h1>

{% for post in site.posts %}
  {% if post.language == page.language %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt | markdownify }}</p>
      <a href="{{ post.url }}">Read more</a>
    </article>
  {% endif %}
{% else %}
  <p>No posts found.</p>
{% endfor %}
