---
layout: default
title: "Blog"
language: en
---

<div class="container my-4">
  <h1 class="mb-4">Blog</h1>
  
  <div class="row">
    {% assign blogs = site.blogs | where: "language", page.language %}
    {% if blogs.size > 0 %}
      {% for blog in blogs %}
        <div class="col-md-6 mb-4">
          <article class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h2 class="card-title">
                <a href="{{ blog.url }}" class="text-dark text-decoration-none">{{ blog.title }}</a>
              </h2>
              <p class="card-text">{{ blog.excerpt | markdownify }}</p>
              <a href="{{ blog.url }}" class="btn btn-primary mt-auto align-self-start">Read more'</a>
            </div>
          </article>
        </div>
      {% endfor %}
    {% else %}
      <div class="col-12">
        <p class="text-muted">No blogs found.</p>
      </div>
    {% endif %}
  </div>
</div>
