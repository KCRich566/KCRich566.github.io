---
layout: default
title: "部落格"
language: zh
---
<div class="container my-4">
  <h1 class="mb-4">部落格</h1>
  
  <div class="row">
    {% assign posts = site.posts | where: "language", page.language %}
    {% if posts.size > 0 %}
      {% for post in posts %}
        <div class="col-md-6 mb-4">
          <article class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h2 class="card-title">
                <a href="{{ post.url }}" class="text-dark text-decoration-none">{{ post.title }}</a>
              </h2>
              <p class="card-text">{{ post.excerpt | markdownify }}</p>
              <a href="{{ post.url }}" class="btn btn-primary mt-auto align-self-start">继续阅读</a>
            </div>
          </article>
        </div>
      {% endfor %}
    {% else %}
      <div class="col-12">
        <p class="text-muted">没有找到文章。</p>
      </div>
    {% endif %}
  </div>
</div>
